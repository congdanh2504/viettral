<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/image/logo-sm.png" />
    <title>Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="section">
        <input type="checkbox" id="check" style="padding: 0;">
        <label for="check">
            <i class="fa fa-bars" id="btn"></i>
            <i class="fa fa-times" id="cancel"></i>
        </label>
        <div class="sidebar" style="z-index: 10;">
            <header>Admin</header>
            <ul>
                <li>
                    <a href="/trangchu.html?username=admin&password=admin"><i class="fa fa-home"
                            aria-hidden="true"></i>Home</a>
                </li>
                <li>
                    <a href="/admin/post.html?username=admin&password=admin"><i class="fa fa-clipboard"
                            aria-hidden="true"></i>Posts
                    </a>
                </li>
                <li>
                    <a href="/admin/user.html?username=admin&password=admin"><i class="fa fa-users"
                            aria-hidden="true"></i>Users </a>
                </li>
                <li>
                    <a href="/admin/statistical.html?username=admin&password=admin"><i class="fa fa-bar-chart" aria-hidden="true"></i>Statistical </a>
                </li>
                <li>
                    <a href="/admin/message.html?username=admin&password=admin"><i class="fa fa-envelope" aria-hidden="true"></i>Message </a>
                </li>
            </ul>
        </div>
        <div class="container">
            <canvas id="Viewer" width="100px" height="50px"></canvas>
            <script>
                var ctx = document.getElementById('Viewer').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [
                            'January',
                            'February',
                            'March',
                            'April',
                            'May',
                            'June',
                        ],
                        datasets: [{
                            label: 'Viewer',
                            backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: [20, 100, 50, 20, 200, 300, 450],
                        }]
                    },
                    options: {

                    }
                });
            </script>
            <div class="col-sm-6">
                <canvas id="country"></canvas>
                <script>
                    var ctx = document.getElementById('country').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: [
                                'Asia',
                                'Africa',
                                'Europe',
                                'North America',
                                'South America'
                            ],
                            datasets: [{
                                label: 'My First Dataset',
                                data: [300, 50, 100,30,70],
                                backgroundColor: [
                                    'rgb(255, 99, 132)',
                                    'rgb(54, 162, 235)',
                                    'rgb(255, 205, 86)',
                                    'rgb(25, 205, 86)',
                                    'rgb(255, 25, 86)'
                                ],
                                hoverOffset: 4
                            }]
                        },
                    });
                </script>
            </div>
            <div class="col-sm-6">
                <canvas id="isLike"></canvas>
                <script>
                    var ctx = document.getElementById('isLike').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'polarArea',
                        data: {
                            labels: [
                                'Like',
                                'Dislike',
                                'No comment'
                            ],
                            datasets: [{
                                label: 'My First Dataset',
                                data: [700, 50,100],
                                backgroundColor: [
                                    'rgb(255, 99, 132)',
                                    'rgb(54, 162, 235)',
                                    'rgb(54, 162, 23)',
                                ],
                                hoverOffset: 4
                            }]
                        },
                    });
                </script>
            </div>
        </div>
    </div>
</body>
<script src="js/accMana.js"></script>

</html>
